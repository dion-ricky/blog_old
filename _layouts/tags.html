---
layout: default
---
{% assign posts = site.posts %}
<div class="content-wrapper" style="padding-top: 5rem;">
  <div class="post-group">
    <div class="flex flex-vertical-center">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="grid posts-grid">
      {% for post in posts %}
        {% if post.tags contains page.name%}
          {% include post-banner.html post=post %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
