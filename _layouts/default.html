<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="description" content="{% if page.description %} {{ page.description }} {% else %} {{ site.description }} {% endif %}">
    <title>{{ page.title | append: " - " | append: site.title }}</title>
    <link rel="stylesheet" href={{"/public/styles/master.css" | relative_url}}>
  </head>
  <body class="flex flex-vertical">
    <main>
      <header>
        <div class="header-wrapper flex flex-vertical-center">
          <div class="flex flex-vertical-center">
            <a class="header-title flex flex-vertical-center link-override" href={{ '/' | relative_url}}>
              <img style="width: 30px; margin-right: .75rem;" src={{"/public/assets/LogoLeft.svg" | relative_url}} alt="Logo">
              <span>Dion Ricky</span>
            </a>
          </div>
          <div class="nav">
            {% for item in site.data.navigation %}
            <a href="{{ item.link | relative_url }}" class="{% if page.category == item.name or page.url == item.link or page.title == item.name %} nav-item-active {% endif %} nav-item">
              {{ item.name }}
            </a>
            {% endfor %}
          </div>
          <div class="nav-toggler">
            <a href="javascript:void(0)" class="nav-toggler-btn" onclick="toggleNav()">Menu</a>
          </div>
        </div>
        <div id="mobileNav" class="nav-mobile" style="height: 0">
          <li>
            {% for item in site.data.navigation %}
            <ul onclick="window.location.href='{{ item.link | relative_url }}'">
              <a href="{{ item.link | relative_url }}" class="nav-item-active">
                {{ item.name }}
              </a>
            </ul>
            {% endfor %}
          </li>
        </div>
      </header>
      {{ content }}
    </main>
    <footer>
      <div class="footer-content">
        <p>Made with &#10084; by
          <a href="/" class="link-override">@dry</a>
        </p>
        <p style="font-size: 0.95rem; color: #bbb;">
          Hosted in <a href="https://www.github.com/" class="link-override">Github</a>. Built by <a href="https://jekyllrb.com" class="link-override">Jekyll</a>
        </p>
      </div>
    </footer>
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96361562-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-96361562-3');
  </script>
  <script type="text/javascript">
    function toggleNav() {
      var el = document.getElementById("mobileNav");

      if (el.style.height == '0px') {
        el.style.height = '210px';
        // el.className += " " + name;
      } else {
        el.style.height = '0px';
        // el.className = el.className.replace(/\bnav-mobile-open\b/g, "");
      }
    }
  </script>
</html>
